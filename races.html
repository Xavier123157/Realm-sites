<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
</head>
<body>

<h1>Next Event Countdown</h1>
<div id="countdown"></div>

<script>
    // Function to calculate and display the countdown
    function calculateCountdown(events) {
        // Get the current date and time
        var now = new Date().getTime();

        // Find the next event
        var nextEvent = null;
        for (var i = 0; i < events.length; i++) {
            // Parse the date in DD/MM/YYYY format
            var dateParts = events[i].Date.split('/');
            var eventDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]).getTime();

            if (eventDate > now) {
                nextEvent = events[i];
                break;
            }
        }

        if (nextEvent) {
            // Calculate the time remaining until the next event
            var timeRemaining = eventDate - now;

            // Convert milliseconds to days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown along with the event name
            document.getElementById("countdown").innerHTML = "Time until " + nextEvent.Event + ": " +
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        } else {
            // If all events have passed, display a message
            document.getElementById("countdown").innerHTML = "All events have passed.";
        }
    }

    // Read and parse the CSV file
    function readCSV() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                // Parse the CSV data
                var csvData = this.responseText;
                var events = parseCSV(csvData);

                // Calculate and display the countdown
                calculateCountdown(events);

                // Update the countdown every second
                setInterval(function() {
                    calculateCountdown(events);
                }, 1000);
            }
        };
        xmlhttp.open("GET", "schedule.csv", true);
        xmlhttp.send();
    }

    // Parse the CSV data into an array of objects
    function parseCSV(csvData) {
        var lines = csvData.split('\n');
        var events = [];
        var headers = lines[0].split(',');

        for (var i = 1; i < lines.length; i++) {
            var data = lines[i].split(',');
            if (data.length == headers.length) {
                var event = {};
                for (var j = 0; j < headers.length; j++) {
                    event[headers[j].trim()] = data[j].trim();
                }
                events.push(event);
            }
        }

        return events;
    }

    // Call the readCSV function to initiate the process
    readCSV();
</script>

</body>
</html>
